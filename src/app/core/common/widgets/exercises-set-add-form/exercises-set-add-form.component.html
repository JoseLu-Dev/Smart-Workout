<form [formGroup]="exercisesSetFormGroup">
  <div class="flex flex-col">
    <div class="flex flex-row items-center">

      <label class="label mr-4" for="type">Type</label>
      <ng-select [items]="types" [ngClass]="{'input-invalid': false}" class="input flex-grow"
        formControlName="selectedType">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
          <div class="input m-px">{{item | titlecase}}</div>
        </ng-template>
      </ng-select>
    </div>

    <div [ngSwitch]="exercisesSetFormGroup.get('selectedType').value">
      <div *ngSwitchCase="'emom'">
        <app-emom-strategy></app-emom-strategy>
      </div>
      <div *ngSwitchDefault>
        <app-common-exercise-strategy></app-common-exercise-strategy>
      </div>
    </div>

  </div>
</form>

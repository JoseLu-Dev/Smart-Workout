<div class="flex flex-row  items-center my-4">
  <label class="label mr-4 flex-grow" for="name">Exercise</label>
  <div class="flex w-3/5 cursor-pointer" (click)="onSelectExerciseClicked()">
    <div *ngIf="exerciseSelectedElement else noExerciseSelected">{{exerciseSelectedElement.name}}</div>
    <ng-template #noExerciseSelected>
      <button class="btn btn-blue w-full text-center">Select an exercise</button>
    </ng-template>
    <app-exercise-search-modal (exerciseSelected)="onExerciseSelected($event)"></app-exercise-search-modal>
  </div>
</div>

<div class="ml-auto flex w-3/5 justify-center gap-4">
  <button class="btn-rounded btn-blue" (click)="onEditExerciseClicked()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon w-6 h-6">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
    </svg>
  </button>

  <button class="btn-rounded btn-blue" (click)="onAddNewExerciseClicked()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon w-6 h-6">
      <path d="M0 0h24v24H0z" fill="none" />
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
    </svg>
  </button>

  <app-exercise-modal [exercise]="exerciseSelectedSpecs"></app-exercise-modal>
</div>


<div class="flex flex-row items-center my-4" *ngIf="exerciseSelectedSpecs?.progressions.length > 0">
  <label class="label mr-4 flex-grow" for="progression">Progression</label>
  <div class="flex w-3/5">
    <ng-select #selectProgression [items]="exerciseSelectedSpecs?.progressions" [ngModel]="exerciseSelectedProgression"
      class="input w-full" (ngModelChange)="onProgressionChange($event)">
      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <div class="input m-px">{{item | titlecase}}</div>
      </ng-template>
    </ng-select>
  </div>
</div>

<div class="flex flex-row items-center my-4" *ngIf="exerciseSelectedSpecs?.variations.length > 0">
  <label class="label mr-4 flex-grow" for="variation">Variation</label>
  <div class="flex w-3/5">
    <ng-select #selectVariation [items]="exerciseSelectedSpecs?.variations" [ngModel]="exerciseSelectedVariation"
      class="input w-full" (ngModelChange)="onVariationChange($event)">
      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <div class="input m-px">{{item | titlecase}}</div>
      </ng-template>
    </ng-select>
  </div>
</div>

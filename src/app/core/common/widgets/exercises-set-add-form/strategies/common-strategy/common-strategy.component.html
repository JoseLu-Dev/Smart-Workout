<app-exercise-selection (exerciseSelected)=getExerciseSelected($event)></app-exercise-selection>

<div *ngIf="exerciseSelected">
    <app-set-properties-selection 
    [bodyWeightExercise]="exerciseSelected?.bodyWeight"
    [restBetweenExercises]="restBetweenExercises">
</app-set-properties-selection>
</div>

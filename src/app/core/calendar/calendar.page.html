<div class="h-full rounded-lg m-40 p-4 shadow-md bg-primary dark:bg-primaryLightDark">
    <div class="grid grid-cols-12 h-full">
        <div class="col-span-12 md:col-span-8 xl:col-span-7 md:h-full">
            <app-custom-calendar></app-custom-calendar>
        </div>

        <div class="col-span-12 md:col-span-4 xl:col-span-5">
            <button (click)="calendar.onPreviousMonth()"> Previous </button>
            <span> {{ calendar?.calendarCreator.getMonthName(calendar?.monthNumber) }} &nbsp; {{ calendar?.year }}
            </span>
            <button (click)="calendar.onNextMonth()"> Next </button>
        </div>
    </div>
</div>

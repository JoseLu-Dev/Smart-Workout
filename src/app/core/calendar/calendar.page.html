<div class="h-full rounded-lg m-4 xl:m-20 2xl:m-40 p-4 shadow-md bg-primary dark:bg-primaryLightDark">
    <div class="grid grid-cols-12 h-full">
        <div class="col-span-12 md:col-span-8 xl:col-span-7 md:h-full">
            <app-custom-calendar></app-custom-calendar>
        </div>

        <div class="col-span-12 md:col-span-4 xl:col-span-5 grid justify-items-center">
            <div class="flex flex-row md:flex-col xl:flex-row items-center">
                <button (click)="calendar.onPreviousMonth()" class="sm:text-lg lg:text-2xl btn btn-blue sm:w-24 lg:w-32"> Previous </button>
                <div class="flex flex-wrap content-center w-52 m-4">
                    <p class="self-center mx-auto sm:text-lg lg:text-2xl"> {{ calendar?.calendarCreator.getMonthName(calendar?.monthNumber) }}
                        &nbsp; {{ calendar?.year }}
                    </p>
                </div>
                <button (click)="calendar.onNextMonth()" class="sm:text-lg lg:text-2xl btn btn-blue sm:w-24 lg:w-32"> Next </button>
            </div>
            <!--//TODO: add text to show calendar event description-->
        </div>
    </div>
</div>

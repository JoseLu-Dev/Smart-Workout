<div class="calendar">
  <div *ngFor='let weekDay of weekDaysName' class="flex flex-wrap content-center p-4">
    <div class="m-auto">{{ weekDay }}</div>
  </div>

  <div *ngFor='let day of monthDays' class="flex flex-wrap content-center p-4">
    <button [ngClass]="{'bg-secondary': day.isCurrentDay}" (click)="onDayClicked(day)" class="day m-auto"> {{ day.number
      }} </button>
  </div>
</div>
